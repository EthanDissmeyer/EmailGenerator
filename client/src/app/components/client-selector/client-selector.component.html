<div class="dropdown">
  <p>Client:</p>
  <div class="dropdown-toggle" (click)="toggleOpen()">
    {{ selectedClient()?.name || 'Select a client' }}
  </div>

  @if (isOpen()) {
    <div class="dropdown-menu">
      @for (client of clients; track trackByClientId) {
        <div class="dropdown-item" (click)="selectClient(client)">
          {{ client.name }}
        </div>
      }
    </div>
  }
</div>
